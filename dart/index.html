<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lista de Tarefas</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link href="dist/hamburgers.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
    </head>
    
    <body>
        
        <div>
            <div class="container">
                <div class="navegation">
                    <ul>
                        <li>
                            <a href="#">
                                <span class="tittle">DART</span>
                            </a>                            
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                                <span class="tittle">Painel</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
                                <span class="tittle">Menssagem</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
                                <span class="tittle">Ajuda</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><ion-icon name="construct-outline"></ion-icon></span>
                                <span class="tittle">Configurações</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                                <span class="tittle">Senha</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                                <span class="tittle">Sign Out</span>
                            </a>
                        </li>
                    </ul>
                </div>
        
                <!-- PRINCIPAL -->
                <div class="main">
                    <div class="topbar">
                        <div class="toggle">
                            <ion-icon name="menu-outline"></ion-icon>
                        </div>
        
                        <!-- PROCURAR -->
                        
                        
                        <header>
                            <div class="search">
                                <label for="">
                                    <ion-icon name="search-outline"></ion-icon>
                                    <input id="tarefa"type="text"placeholder="digite sua tarefa">
                                </label>
                            </div>
                            <button onclick= addtarefa() id="add"class="add">adicionar</button>
    
                        </header>

                        
                    </div>
                    <!-- LISTA DE DADOS -->
                    <div class="details">
                        <div class="recentOrders">
                            <div id="arealista">
                            
                            
                            </div>
                            <div class="cardHeader">
                                <h2>Monitoramento de Tarefas</h2>
                                <a href="#" class="btn">Ver Todos</a>
                            </div>
                            <table>
                                <thead>
                                    <tr>
                                        <td>Tarefa</td>
                                        <td>Situação</td>
                                        <td>Dados</td>
                                        <td>Data de Início</td>
                                        <td>Data de Término</td>
                                        <td>Status</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>tarefa 1</td>
                                        <td>Informação</td>
                                        <td>Situação</td>
                                        
                                        <td><input type="date" class="data-inicio"></td>
                                        <td><input type="date" class="data-termino"></td>
                                        <td><button onclick="alternarStatus(this)">Status</button></td>
                                    </tr>
                                    <tr>
                                        <td>tarefa 2</td>
                                        <td>Informação</td>
                                        <td>Informação</td>
                                        
                                        <td><input type="date" class="data-inicio"></td>
                                        <td><input type="date" class="data-termino"></td>
                                        <td><button onclick="alternarStatus(this)">Status</button></td>
                                    </tr>
                                </tbody>
                            </table>
                            
                        </div>
                        
                        <div class="pizza">
                        <canvas id="pieChart" width="400" height="400"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        </div>
        
        <script src="js/scripts.js" async defer></script>
    </body>
</html>
