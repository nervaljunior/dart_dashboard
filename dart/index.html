<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DART | Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link href="dist/hamburgers.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
    </head>
    
    <body>
        
        <div>
            <div class="container">
                <div class="navegation">
                    <ul>
                        <li>
                            <a href="#">
                                <span class="tittle">DART</span>
                            </a>                            
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                                <span class="tittle">Painel</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
                                <span class="tittle">Menssagem</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
                                <span class="tittle">Ajuda</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><ion-icon name="construct-outline"></ion-icon></span>
                                <span class="tittle">Configurações</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                                <span class="tittle">Senha</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                                <span class="tittle">Sign Out</span>
                            </a>
                        </li>
                    </ul>
                </div>
        

                <div class="main">
                    <div class="topbar">
                        <div class="toggle">
                            <ion-icon name="menu-outline"></ion-icon>
                        </div>
      
                        
                        <header>
                            <div class="search">
                                <label for="">
                                    <ion-icon name="search-outline"></ion-icon>
                                    <input id="tarefa"type="text"placeholder="digite o nome da tarefa">
                                </label>
                            </div>
                            <img src="./dartilab.jpg" class="user" alt="#">
    
                        </header>

                    </div>
                    
                    <div class="details">
                        <div class="recentOrders">
                            <div class="cardHeader">
                                <h2>Monitoramento de Tarefas do Projeto</h2>
                                <div class="filter-dropdown">
                                    <button id="filter-button" class="filter-button">Filtrar</button>
                                    <div class="filter-options">
                                        <button class="filter-option all">Todos</button>
                                        <button class="filter-option concluido">Concluído</button>
                                        <button class="filter-option em-andamento">Em Andamento</button>
                                        <button class="filter-option atrasado">Atrasado</button>
                                        <button class="filter-option indefinido">Indefinido</button>
                                    </div>
                                </div> 
                            </div>

                            <table>
                                <tr>
                                    
                                    <td><input type="text" placeholder="Tarefa" id="novaTarefa"></td>
                                    <td><input type="text" placeholder="Dados" id="novosDados"></td>
                                    <td><input type="date" placeholder="Data de Início" id="novaDataInicio" class="data-inicio"></td>
                                    <td><input type="date" placeholder="Data Prevista" id="novaDataPrevista" class="data-inicio"></td>
                                    <td><input type="date" placeholder="Data de Término" id="novaDataTermino" class="data-termino"></td>
                                    <td><button onclick="adicionarTarefa()">Adicionar</button></td>
                                    
                                </tr>
                                <thead>
                                    <tr>
                                    <th>Tarefa</th>
                                    <th>Dados</th>
                                    <th>Data de Início</th>
                                    <th>Data Prevista</th>
                                    <th>Data de Término</th>
                                    <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="tarefa">

                                    </tr>
                                </tbody>
                            </table>
                            
                            
                        </div>
                        <div class="pizza">
                        <canvas id="pieChart" width="400" height="400"></canvas>
                        </div>
                        
                    </div>
                </div>
            </div>
            
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        </div>
        
        <script src="js/scripts.js" async defer></script>
    </body>
</html>
